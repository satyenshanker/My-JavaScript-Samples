<!DOCTYPE>
<html>
<head>
    <title>10.Global Scope versus Function Scope</title>
    <!-- Internal Java script -->
    <script type="text/javascript">
        alert('Script tag java script - not the right way');
    </script>

    <!-- Referring to external Java script file -->
    <script type="text/javascript" src = "myScript.js"> </script>
</head>
<body onload = "alert('inline java script - not the right way');">
    <h1>10.Global Scope versus Function Scope</h1>
</body>
</html>
