<!DOCTYPE html>
<html>
<head>
    <title>5. Variables, Types, Operators and Expressions</title>
    <script type="text/javascript">

        // Single line comments
        /* 
            Multi line comment
            var someValue = "tabor";
            someValue = "jaworski";
            alert(someValue);
        */
        // Function scrope variables use the key word VAR
        var someValue = "My name is \"Satyen\".";
        alert(someValue);
        alert(typeof someValue);

        // Global scrope variables do not use the key word VAR 
        SomeNumber = 3;
        alert(SomeNumber);
        alert(typeof SomeNumber);

        alert('Concatinating string and numbers');
        alert(someValue + SomeNumber);

        someBool = true;
        alert(someBool);
        alert(typeof someBool);
        someBool = 'Bool value changed to string';
        alert(someBool);
        alert(typeof someBool);

    </script>
</head>
<body>
    <h1>5. Variables, Types, Operators and Expressions</h1>
</body>
</html>
