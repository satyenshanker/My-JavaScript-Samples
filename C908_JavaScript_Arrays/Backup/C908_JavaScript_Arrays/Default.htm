<!DOCTYPE>
<html>
<head>
    <title>8.JavaScript Arrays</title>
    <!-- Java script -->
    <script type="text/javascript">
        var myArray1 = [];
        myArray1[0] = "xxzcvz";
        myArray1[1] = true;
        myArray1[2] = "wqerq";
        myArray1[3] = 2423;
        myArray1[4] = new Date();

        for (var i = 0; i < myArray1.length; i++) {
            document.write(myArray1[i] + "<br/>");
        }

        var myArray2 = ["a", "b", "c"];
        for (var i = 0; i < myArray2.length; i++) {
            document.write(myArray2[i] + "<br/>");
        }

        // Associative arrays

        var assArray = [];
        assArray["a"] = 1;
        assArray["x"] = 2;
        assArray["m"] = 3;
        assArray["t"] = 4;

        document.write(" Associative arrays <br/>");

        document.write(  assArray["a"] + "<br/> "
                       + assArray["x"] + "<br/>"
                       + assArray["m"] + "<br/>"
                       + assArray["t"] + "<br/>");



    </script>
</head>
<body>
    <h1>8.JavaScript Arrays</h1>
</body>
</html>
